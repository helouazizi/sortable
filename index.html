<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #333;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }

        .banner select,
        .banner input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .banner input {
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgb(165, 163, 163);
            border-radius: 5px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: white;
        }

        .icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        /* ///////////////////////////////////////////////////////////////////////////////////// */

        nav {
            text-align: center;
            margin-top: 20px;
        }

        /* Pagination flex styling */
        ul.pagination {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 5px;
            margin: 0;
            background-color: #c56969;
            /* //border-radius: 30px; */
        }

        ul.pagination li {
            margin: 0;
        }

        ul.pagination li button {
            display: block;
            padding: 5px 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ul.pagination li button:hover,
        ul.pagination li button.active {
            background-color: #007bff;
            color: white;
        }

        ul.pagination li button.prev,
        ul.pagination li button.next {
            font-weight: bold;
        }

        ul.pagination li button.disabled {
            color: #ccc;
            pointer-events: none;
        }

        ul.pagination li button.active {
            background-color: #007bff;
            color: white;
        }

        /* Optional: Add spacing between page numbers */
        ul.pagination li:not(:first-child):not(:last-child) button {
            margin: 0 5px;
        }
        .hide {
            display: none;
        }


        /* Responsiveness: for smaller screens, make pagination more compact */
        @media (max-width: 600px) {
            ul.pagination {
                flex-wrap: wrap;
                /* Allow wrapping of pagination items */
                justify-content: space-between;
                /* Space out items more evenly */
            }

            ul.pagination li {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="banner">
        <select id="alignmentFilter">
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="-1">All</option>
           
        </select>
        <input type="search" id="searchInput" placeholder="Search by name..." data-search>
    </div>

    <table>
        <thead>
            <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Full Name</th>
                <th>Powerstats</th>
                <th>Race</th>
                <th>Gender</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Place of Birth</th>
                <th>Alignment</th>
            </tr>
        </thead>
        <tbody id="heroTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
        </ul>
    </nav>

    <script src="./script.js"></script>

</body>

</html>
