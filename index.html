<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Superhero Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #333;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }

        .banner select, .banner input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .banner input {
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #444;
            color: white;
        }

        .icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="banner">
        <select id="alignmentFilter">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="-1">All</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by name...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Full Name</th>
                <th>Powerstats</th>
                <th>Race</th>
                <th>Gender</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Place of Birth</th>
                <th>Alignment</th>
            </tr>
        </thead>
        <tbody id="heroTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="./script.js"></script>

</body>
</html>
